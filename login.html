<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loader"></div>
        <p>Carregando...</p>
    </div>

    <div class="auth-container">
        <div class="auth-card glass">
            <div class="auth-header">
                <span class="auth-logo">Nexus</span>
                <h1 class="auth-title">Bem-vindo de volta!</h1>
                <p class="auth-subtitle">Entre na sua conta para continuar</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="loginEmail" class="form-input" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <input type="password" id="loginPassword" class="form-input" placeholder="Senha" required>
                </div>
                <button type="submit" class="auth-btn">Entrar</button>
                <div id="loginError" class="error-message"></div>
            </form>

            <div class="auth-footer">
                <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
            </div>
        </div>
        
        <a href="index.html" class="back-link">← Voltar para o início</a>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
